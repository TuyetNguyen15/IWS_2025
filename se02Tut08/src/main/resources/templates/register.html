<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/auth/register}" th:object="${userDto}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}">
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}" style="color: red;"></span>
    <span th:if="${usernameError}" th:text="${usernameError}" style="color: red;"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}" style="color: red;"></span>
  </div>
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</body>
</html>
